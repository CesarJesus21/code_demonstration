<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text = "${title}"></title>
</head>
<body>
<h1 th:text = "${title}"></h1>

<div th:if = "${users.isEmpty()}" >No hay usuarios en la lista</div>

<table th:if = "${!users.isEmpty()}">
	<thead>
		<tr>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Correo</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each = "user  :  ${users}">
			<td th:text = "${user.name}"></td>
			<td th:text = "${user.lastName}"></td>
			<td th:text = "${user.email}"></td>
		</tr>
	</tbody>

</table>

</body>
</html>
